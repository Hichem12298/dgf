<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2980b9, #6dd5fa);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #2980b9;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #1e6a8b;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit" onclick="authenticate(event)">Se Connecter</button>
            <p id="errorMessage" class="error"></p>
        </form>
    </div>

    <script>
        function authenticate(event) {
            event.preventDefault();  // Empêche la soumission du formulaire

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");

            // Vérification des identifiants et redirection vers un bureau spécifique
            if (email === "tousiat_bureau@gmail.com" && password === "123") {
                window.location.href = "bureau_touissiat.html";  // Page spécifique à ce bureau
            } else if (email === "protection_terre@gmail.com" && password === "123") {
                window.location.href = "bureau_protection_terre.html"; 
            } else if (email === "gestion_ghabiya@gmail.com" && password === "123") {
                window.location.href = "bureau_ghabiya.html"; 
            } else if (email === "inventaire_ghabiya@gmail.com" && password === "123") {
                window.location.href = "bureau_inventaire_ghabiya.html"; 
            } else if (email === "police_ghabia@gmail.com" && password === "123") {
                window.location.href = "bureau_police_ghabiya.html"; 
            } else if (email === "etudes_programmes@gmail.com" && password === "123") {
                window.location.href = "bureau_etudes_programmes.html"; 
            } else if (email === "protection_nature@gmail.com" && password === "123") {
                window.location.href = "bureau_protection_nature.html"; 
            } else if (email === "espèces_protégées@gmail.com" && password === "123") {
                window.location.href = "bureau_espèces_protegees.html"; 
            } else if (email === "admin@gmail.com" && password === "123") {
                window.location.href = "bureau_admin.html"; 
            } else {
                errorMessage.textContent = "Identifiants incorrects. Veuillez réessayer.";
            }
        }
    </script>

</body>
</html>
