<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Données Dendrométriques Enregistrées</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            padding: 20px;
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background-color: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #bdc3c7;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

    <h1>Données Dendrométriques Enregistrées</h1>

    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Espèce</th>
                <th>Diamètre (cm)</th>
                <th>Hauteur (m)</th>
                <th>Localisation</th>
                <th>Date d'enregistrement</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront insérées ici par JavaScript -->
        </tbody>
    </table>

    <a href="ajout.html" class="back-btn">Retour</a>

    <script>
        fetch('lire_donnees.php')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#dataTable tbody');
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.id}</td>
                        <td>${row.species}</td>
                        <td>${row.diameter}</td>
                        <td>${row.height}</td>
                        <td>${row.location}</td>
                        <td>${row.date_enregistrement}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Erreur lors de la récupération des données:', error);
                alert('Impossible de charger les données.');
            });
    </script>

</body>
</html>
