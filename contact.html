<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Conservation des Forêts</title>
  <script type="text/javascript" src="https://smtpjs.com/v3/smtp.js"></script>
  <style>
    body {
      background-image: url('thumb_automne-chemin-foret-dourdan-01.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
    }
    .contact-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .contact-box {
      background-color: #2c3e50;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
    }
    .contact-box input, .contact-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    .contact-box button {
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .contact-box button:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <div class="contact-box">
      <h2>Contactez-Nous</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Votre nom" required />
        <input type="email" id="email" placeholder="Votre email" required />
        <textarea id="message" placeholder="Votre message" rows="4" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <script>
    // Envoi du formulaire via SMTP.js
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;

      // Paramètres de l'email
      var params = {
        Host: 'smtp.gmail.com', // Vous pouvez remplacer par votre serveur SMTP
        Username : 'votre.email@gmail.com', // Votre email
        Password : 'votreMotDePasse', // Votre mot de passe (ou mot de passe d'application Gmail si 2FA)
        To : 'forets.algerie@gmail.com', // Email destinataire
        From : email, // Email de l'expéditeur (l'utilisateur qui contacte)
        Subject : 'Nouveau message de contact',
        Body : 'Nom: ' + name + '<br>Email: ' + email + '<br>Message: ' + message
      };

      // Envoi de l'email via SMTP.js
      Email.send(params).then(function(response) {
        alert("Message envoyé avec succès !");
        document.getElementById('contact-form').reset();  // Réinitialiser le formulaire
      }).catch(function(error) {
        alert("Échec de l'envoi du message : " + error);
      });
    });
  </script>
</body>
</html>
