<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Conservation des Forêts</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #1c92d2, #f2fcfe);
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }

    header {
      background: linear-gradient(to right, #27ae60, #2ecc71);
      color: white;
      padding: 20px;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #2980b9;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      color: #2980b9;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:first-of-type {
      background: #2ecc71;
      color: white;
    }

    button:first-of-type:hover {
      background: #27ae60;
    }

    button:last-of-type {
      background: #e74c3c;
      color: white;
    }

    button:last-of-type:hover {
      background: #c0392b;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 15px;
      background: #34495e;
      color: white;
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>
<body>

<header>Administration - Conservation des Forêts</header>

<div class="container">
  <h2>Validation des utilisateurs</h2>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Rôle</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTable">
      <!-- Les utilisateurs seront insérés ici dynamiquement -->
    </tbody>
  </table>
</div>

<footer>&copy; 2025 Conservation des forêts de Mostaganem</footer>

<script>
    // Récupérer les utilisateurs depuis le serveur
    async function afficherUtilisateurs() {
      try {
        const response = await fetch('fetch_users.php');
        const users = await response.json();
        const table = document.getElementById('userTable');
        table.innerHTML = '';

        if (users.length === 0) {
          table.innerHTML = '<tr><td colspan="4">Aucun utilisateur trouvé.</td></tr>';
          return;
        }

        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>${user.accepte ? "Validé" : "Non validé"}</td>
            <td>
              ${user.accepte == 0 ? `<button onclick="validerUtilisateur(${user.id})">Valider</button>` : ''}
              <button onclick="supprimerUtilisateur(${user.id})">Supprimer</button>
            </td>
          `;
          table.appendChild(row);
        });
      } catch (error) {
        console.error('Erreur lors de la récupération des utilisateurs :', error);
        const table = document.getElementById('userTable');
        table.innerHTML = '<tr><td colspan="4">Erreur lors du chargement des utilisateurs.</td></tr>';
      }
    }

    // Valider un utilisateur
    async function validerUtilisateur(id) {
      try {
        const response = await fetch('validate_user.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id })
        });
        const result = await response.json();
        if (result.success) {
          afficherUtilisateurs();
        } else {
          alert(result.error || 'Erreur lors de la validation.');
        }
      } catch (error) {
        console.error('Erreur lors de la validation :', error);
      }
    }

    // Supprimer un utilisateur
    async function supprimerUtilisateur(id) {
      try {
        const response = await fetch('delete_user.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id })
        });
        const result = await response.json();
        if (result.success) {
          afficherUtilisateurs();
        } else {
          alert(result.error || 'Erreur lors de la suppression.');
        }
      } catch (error) {
        console.error('Erreur lors de la suppression :', error);
      }
    }

    afficherUtilisateurs();
  </script>

</body>
</html>
