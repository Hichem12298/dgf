<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analyse des Donn√©es</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecf0f1;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }

    .delete-btn {
      background-color: crimson;
      margin-top: 10px;
    }

    .chart-container {
      width: 90%;
      max-width: 800px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      margin-top: 30px;
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #34495e;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h2>Analyse des superficies foresti√®res</h2>

  <!-- Formulaire de saisie -->
  <form id="analysisForm">
    <label for="year">Ann√©e</label>
    <input type="number" id="year" name="year" required placeholder="Ex : 2025" min="1900">

    <label for="area">Superficie (en hectares)</label>
    <input type="number" id="area" name="area" required placeholder="Ex : 1500" min="0">

    <button type="submit">Ajouter les donn√©es</button>
    <button type="button" class="delete-btn" onclick="clearData()">üóëÔ∏è Supprimer toutes les donn√©es</button>
  </form>

  <!-- Conteneur du graphique -->
  <div class="chart-container">
    <canvas id="superficieChart"></canvas>
  </div>

  <!-- Tableau des donn√©es -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>Ann√©e</th>
        <th>Superficie (ha)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let chart;
    let chartData = {
      labels: [],
      datasets: [{
        label: 'Superficie (hectares)',
        data: [],
        borderColor: '#27ae60',
        backgroundColor: 'rgba(39, 174, 96, 0.1)',
        borderWidth: 2,
        pointBackgroundColor: '#2ecc71',
        tension: 0.3
      }]
    };

    // Charger les donn√©es existantes
    const storedData = JSON.parse(localStorage.getItem("analyses")) || [];

    function updateChartAndTable() {
      // Trier par ann√©e
      storedData.sort((a, b) => a.year - b.year);

      // Mettre √† jour labels et data
      chartData.labels = storedData.map(d => d.year);
      chartData.datasets[0].data = storedData.map(d => d.area);

      // Mettre √† jour le tableau
      const tableBody = document.querySelector("#dataTable tbody");
      tableBody.innerHTML = "";
      storedData.forEach(d => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${d.year}</td><td>${d.area}</td>`;
        tableBody.appendChild(row);
      });

      // Mettre √† jour le graphique
      chart.update();
    }

    // Initialiser le graphique
    const ctx = document.getElementById("superficieChart").getContext("2d");
    chart = new Chart(ctx, {
      type: 'line',
      data: chartData,
      options: {
        responsive: true,
        scales: {
          y: {
            title: {
              display: true,
              text: 'Superficie (ha)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Ann√©e'
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top'
          }
        }
      }
    });

    // Formulaire : ajout de donn√©es
    document.getElementById("analysisForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const year = parseInt(document.getElementById("year").value);
      const area = parseFloat(document.getElementById("area").value);

      storedData.push({ year, area });
      localStorage.setItem("analyses", JSON.stringify(storedData));

      document.getElementById("analysisForm").reset();
      updateChartAndTable();
    });

    // Supprimer toutes les donn√©es
    function clearData() {
      if (confirm("Voulez-vous vraiment supprimer toutes les donn√©es ?")) {
        localStorage.removeItem("analyses");
        storedData.length = 0;
        updateChartAndTable();
      }
    }

    // Premier affichage
    updateChartAndTable();
  </script>

</body>
</html>
