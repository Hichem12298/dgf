<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملفات المحفوظة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .file-list {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
        }
        .file-list a {
            color: #3498db;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .file-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>الملفات المحفوظة</h1>

    <div class="file-list">
        <h2>الملفات المحفوظة:</h2>
        <ul id="savedFilesList"></ul>
    </div>

    <button onclick="window.location.href = 'index.html';">الرجوع إلى الصفحة الرئيسية</button>
</div>

<script>
    function loadSavedFiles() {
        let savedFiles = JSON.parse(localStorage.getItem('savedFiles')) || [];
        let savedFilesList = document.getElementById('savedFilesList');

        if (savedFiles.length === 0) {
            savedFilesList.innerHTML = "<li>لا توجد ملفات محفوظة.</li>";
        } else {
            savedFiles.forEach(function(file, index) {
                let listItem = document.createElement('li');
                let fileLink = document.createElement('a');
                let fileName = file.name;
                fileLink.textContent = "فتح الملف: " + fileName;
                fileLink.href = URL.createObjectURL(file);
                fileLink.target = "_blank"; // Ouvrir dans un nouvel onglet
                listItem.appendChild(fileLink);
                savedFilesList.appendChild(listItem);
            });
        }
    }

    // Charger les fichiers au chargement de la page
    window.onload = loadSavedFiles;
</script>

</body>
</html>
